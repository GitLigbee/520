    <script>
        $(function(){
            setInterval(function(){
                var now_time = new Date();
                var now = now_time.getTime();
                // console.log(now_time.getTime());
                var pase_time = new Date('2014/11/24,20:00:00');
                var pase = pase_time.getTime();
                // console.log(pase_time.getTime());
                // console.log((now-pase)/(24*3600));
                var time = now-pase;
//                console.log(Math.floor(time/(24*3600000)));
                //共有多少天
                var day = Math.floor(time/(24*3600000));
                //不足一天的毫秒数
                var day_time = time - day*24*3600000;
//                console.log(Math.floor(day_time/3600000));
                // 不足一天的小时
                var hours = Math.floor(day_time/3600000);
                // 不足一个钟的毫秒数
                var min_time = day_time - hours*3600000;
//                console.log(Math.floor(min_time/60000));
                var minutes = Math.floor(min_time/60000);
                // 不足一分钟的毫秒数
                var sec_time = min_time - minutes*60000;
//                console.log(Math.floor(sec_time/1000));
                var seconds = Math.floor(sec_time/1000);
                 
                var str = "  "+day+"  "+hours+" : "+minutes+" : "+seconds;
//                console.log(str);
                $('.su-to').html(str);
            },1000);
        })
    </script>
